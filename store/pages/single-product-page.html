<!DOCTYPE html>
<html>

<head>
    <title>Product Page | Nova Barca Store</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../assets/chip-img.png" type="image/x-icon">
    <link rel="stylesheet" href="https://ui-nova.netlify.app/css/component.css" />
    <link rel="stylesheet" href="../../single.-product-page.css">
</head>

<body>
    <div class="ecom-single-container">
        <header class="ecom-header header-comp">
            <div class="header-container-1 d-flex justify-content-space-between align-center">
                <div class="left-container d-flex">
                    <div class="logo-container">
                        <a href="https://nova-barca-store.netlify.app" class="quiz-home-link">
                            <img src="../../assets/nova-logo-dark.png" alt="Logo" class="logo">
                            <p class="logo-p">Barca Store</p>
                        </a>
                    </div>
                    <div class="header-container d-flex justify-content-flex-start align-center">
                        <p class="home-heading">
                            <a href="https://nova-barca-store.netlify.app" class="home-link">
                                Home</a></p>
                        <p class="shop-now-heading">
                            <a href="https://nova-barca-store.netlify.app/store/pages/product-page.html"
                                class="shopping-link">Shop Now
                            </a>
                        </p>
                    </div>
                </div>
                <div class="social-icon-container d-flex">
                    <form class="search" action="" method="post">
                        <input class="search-input" type="text" name="" placeholder="Search.." />
                        <i class="fas fa-search search-icon"></i>
                    </form>
                    <div class="icon-badge-container d-flex flex-wrap justify-content-center">
                        <div class="icon-badge">
                            <a href="https://nova-barca-store.netlify.app/store/pages/login-page.html" class="no-link-store">
                                <i class="fas fa-user header-img"></i>
                                <p class="icon-badge-text">Admin</p>
                            </a>
                        </div>
                        <div class="icon-badge">
                            <a href="https://nova-barca-store.netlify.app/store/pages/wishlist-page.html"
                              class="no-link-store">
                                <i class="fas fa-heart header-img"></i>
                                <p class="icon-badge-text">Wishlist</p>
                            </a>
                        </div>
                        <div class="icon-badge">
                            <a href="https://nova-barca-store.netlify.app/store/pages/cart-management.html"
                     class="no-link-store">
                                <i class="fas fa-shopping-cart header-img"></i>
                                <p class="icon-badge-text cart">Cart</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="cart-heading">
            Jersey Details
          </section>
       <section class="single-product">
        <div class="horizontal-card-container">
            <div class="horizontal-image-container d-flex justify-content-center align-center">
                <div class="horizontal-card-img">
                    <img src="../../assets/jersey1.png" alt="jersey" class="horizontal-card-img" />
                </div>
            </div>
        
            <div class="horizontal-text-container">
                <h1 class="horizontal-card-heading">Barcelona Home Kit</h1>
                <h3 class="horizontal-card-category">
                    Jersey
                </h3>
                <article class="rating">
                    <i class="fas fa-star set"></i>
                    <i class="fas fa-star set"></i>
                    <i class="fas fa-star set"></i>
                    <i class="fas fa-star set"></i>
                    <i class="fas fa-star unset"></i>
                    <p class="secondary-font">&nbsp | (400 reviews)</p>
                </article>
                <div class="pricing d-flex">
                    <h3>Rs. 2999</h3>
                    <p class="secondary-font">
                        <strike>Rs. 5999</strike>
                    </p>
                    <p class="discount">( Rs. 3000 OFF )</p>
                </div>
                <p class="select-size">Select Size</p>
                <div class="sizes-container">
                    <button class="size">XS</button>
                    <button class="size">S</button>
                    <button class="size">M</button>
                    <button class="size">L</button>
                    <button class="size">XL</button>
                    <button class="size">XXL</button>
                </div>
                <div class="horizontal-button-container d-flex">
                    <button class="card-btn d-flex justify-content-center">
                        <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
                        <p class="cart-text">Add to Cart</p>
                    </button>
                    <button class="wishlist-btn d-flex justify-content-center align-center">
                        <span class="wishlist-icon"><i class="fas fa-heart"></i></span>
                        <p class="wishlist-text">Add to Wishlist</p>
                    </button>
                </div>
                <div class="card-details-container">
                    <h3>Product Details</h3>
                    <div class="specification-container d-flex align-center">
                        <form class="specifications-form flex-column flex-wrap">
                            <section class="specification d-flex flex-column">
                                <label for="type" class="specification-key">Style</label>
                                <input type="text" value="Round Neck" class="specification-value" readonly />
                            </section>
                            <section class="specification d-flex flex-column">
                                <label for="type" class="specification-key">Pattern</label>
                                <input type="text" value="Checks" class="specification-value" readonly />
                            </section>
                            <section class="specification d-flex flex-column">
                                <label for="type" class="specification-key">Collar</label>
                                <input type="text" value="Collarless" class="specification-value" readonly />
                            </section>
                            <section class="specification d-flex flex-column">
                                <label for="type" class="specification-key">Sleeve Length</label>
                                <input type="text" value="Short Sleeves" class="specification-value" readonly />
                            </section>
                        </form>
                        <form action="" class="specifications-form flex-column flex-wrap">
                            <section class="specification d-flex flex-column">
                            <label for="type" class="specification-key">Fit</label>
                            <input type="text" value="Regular Fit" class="specification-value" readonly />
                            </section>
                            <section class="specification d-flex flex-column">
                                <label for="type" class="specification-key">Warranty</label>
                                <input type="text" value="3 months" class="specification-value" readonly />
                            </section>
                            <section class="specification d-flex flex-column">
                                <label for="type" class="specification-key">Material</label>
                                <input type="text" value="100% Cotton" class="specification-value" readonly />
                            </section>
                            <section class="specification d-flex flex-column">
                                <label for="type" class="specification-key">Occasion</label>
                                <input type="text" value="Sports" class="specification-value" readonly />
                            </section>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </section>
        <footer class="ecom-home-footer footer-comp">
            <div class="social-icon-container footer">
                <a href="https://github.com/sach10-create" target="_blank" aria-label="View Github Profile"
                    class="no-link"><i class="fab fa-github social"></i></a>
                <a href="https://twitter.com/thisis_sachin_p" target="_blank" aria-label="View Twitter Profile"
                    class="no-link"><i class="fab fa-twitter social"></i></a>
                <a href="https://www.linkedin.com/in/sachin-patekar-2199911a3/" target="_blank"
                    aria-label="View LinkedIn Profile" class="no-link"><i class="fab fa-linkedin-in social"></i></a>
            </div>
            <p class="footer-p">Â© 2022 Nova UI</p>
        </footer>

    </div>

    <script src="../../js/root-ecom.js"></script>
</body>

</html>
