<!DOCTYPE html>
<html>

<head>
    <title> Home | Nova Barca Store</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://ui-nova.netlify.app/css/component.css" />
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/product-page.css">
    <link rel="stylesheet" href="../../css/wishlist-page.css">
</head>

<body>
    <div class="ecom-wishlist-container">
        <header class="ecom-header .header-shadow">
            <div class="header-container-1 d-flex justify-content-space-between align-center">
                <div class="left-container d-flex">
                    <div class="logo-container">
                        <img src="../../assets/nova-logo-dark.png" alt="Logo" class="logo" />
                        <p class="logo-p">Barca Store</p>
                    </div>
                    <div class="header-container d-flex justify-content-flex-start align-center">
                        <p class="home-heading">
                            <a href="https://nova-barca-store.netlify.app/store/pages/home.html" class="home-link">
                                Home</a></p>
                        <p class="shop-now-heading">
                            <a href="https://nova-barca-store.netlify.app/store/pages/product-page.html"
                                class="shopping-link">Shop Now
                            </a>
                        </p>
                    </div>
                </div>
                <div class="social-icon-container d-flex">
                    <form class="search" action="" method="post">
                        <input class="search-input" type="text" name="" placeholder="Search.." />
                        <i class="fas fa-search search-icon"></i>
                    </form>
                    <div class="icon-badge-container  d-flex flex-wrap justify-content-center">
                        <div class="icon-badge">
                            <i class="fas fa-user header-img"></i>
                            <p class="icon-badge-text">Admin</p>
                        </div>
                        <div class="icon-badge">
                            <i class="fas fa-heart header-img"></i>
                            <p class="icon-badge-text">Wishlist</p>
                        </div>
                        <div class="icon-badge">
                            <i class="fas fa-shopping-cart header-img"></i>
                            <p class="icon-badge-text cart">Cart</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="wishlist-heading">
            My Wishlist
        </section>
        <section class="wishlist-products-container d-flex flex-wrap align-center">
            <div class="dismiss-jersey-container">
                <div class="jersey-container">
                    <div class="jersey-container-img d-flex justify-content-center align-center">
                        <img src="../../assets/barca.png" />
                    </div>
                    <section class="jersey-content d-flex justify-content-center align-center flex-column">
                        <h1 class="jersey-title">Barcelona Home Kit</h1>
                        <p class="jersey-category">Jersey</p>
                        <span class="jersey-price-tag d-flex justify-content-center align-center">
                            <p>Rs. 3999</p>
                            <strike>Rs. 7999</strike>
                            <p class="discount">(50%)</p>
                        </span>
                    </section>
                    <div class="jersey-button d-flex justify-content-space-between">
                    <button class="jersey-btn d-flex align-center">
                        <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
                        <p class="cart-text">Add to Cart</p>
                    </button>
                    <button class="jersey-btn d-flex align-center">
                        <span class="cart-icon"><i class="fa-solid fa-heart"></i></span>
                        <p class="cart-text">Add to Wishlist</p>
                    </button>
                    </div> 
                    <section class="jersey-wishlist">
                        <span class="wishlist-btn-container">
                            <i class="far fa-times-circle"></i>
                        </span>
                    </section>
                </div>
            </div>
            <div class="dismiss-jersey-container">
                <div class="jersey-container">
                    <div class="jersey-container-img d-flex justify-content-center align-center">
                        <img src="../../assets/barca.png" />
                    </div>
                    <section class="jersey-content d-flex justify-content-center align-center flex-column">
                        <h1 class="jersey-title">Barcelona Home Kit</h1>
                        <p class="jersey-category">Jersey</p>
                        <span class="jersey-price-tag d-flex justify-content-center align-center">
                            <p>Rs. 3999</p>
                            <strike>Rs. 7999</strike>
                            <p class="discount">(50%)</p>
                        </span>
                    </section>
                    <div class="jersey-button d-flex justify-content-space-between">
                    <button class="jersey-btn d-flex align-center">
                        <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
                        <p class="cart-text">Add to Cart</p>
                    </button>
                    <button class="jersey-btn d-flex align-center">
                        <span class="cart-icon"><i class="fa-solid fa-heart"></i></span>
                        <p class="cart-text">Add to Wishlist</p>
                    </button>
                    </div> 
                    <section class="jersey-wishlist">
                        <span class="wishlist-btn-container">
                            <i class="far fa-times-circle"></i>
                        </span>
                    </section>
                </div>
            </div>
            <div class="dismiss-jersey-container">
                <div class="jersey-container">
                    <div class="jersey-container-img d-flex justify-content-center align-center">
                        <img src="../../assets/barca.png" />
                    </div>
                    <section class="jersey-content d-flex justify-content-center align-center flex-column">
                        <h1 class="jersey-title">Barcelona Home Kit</h1>
                        <p class="jersey-category">Jersey</p>
                        <span class="jersey-price-tag d-flex justify-content-center align-center">
                            <p>Rs. 3999</p>
                            <strike>Rs. 7999</strike>
                            <p class="discount">(50%)</p>
                        </span>
                    </section>
                    <div class="jersey-button d-flex justify-content-space-between">
                    <button class="jersey-btn d-flex align-center">
                        <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
                        <p class="cart-text">Add to Cart</p>
                    </button>
                    <button class="jersey-btn d-flex align-center">
                        <span class="cart-icon"><i class="fa-solid fa-heart"></i></span>
                        <p class="cart-text">Add to Wishlist</p>
                    </button>
                    </div> 
                    <section class="jersey-wishlist">
                        <span class="wishlist-btn-container">
                            <i class="far fa-times-circle"></i>
                        </span>
                    </section>
                </div>
            </div>
        </section>
        <footer class="ecom-home-footer">
            <div class="social-icon-container footer">
                <a href="https://github.com/sach10-create" target="_blank" aria-label="View Github Profile"
                    class="no-link"><i class="fab fa-github social"></i></a>
                <a href="https://twitter.com/thisis_sachin_p" target="_blank" aria-label="View Twitter Profile"
                    class="no-link"><i class="fab fa-twitter social"></i></a>
                <a href="https://www.linkedin.com/in/sachin-patekar-2199911a3/" target="_blank"

            </div>
            <p class="footer-p">Â© 2022 Nova UI</p>
